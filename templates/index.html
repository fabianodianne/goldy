<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', cursive;
        }
    </style>

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.2.min.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <!-- beautify ignore:start -->
    <!-- prettier-ignore -->
    <py-env>
    </py-env>
    <!-- beautify ignore:end -->

<body class="bg-default bg-no-repeat bg-cover bg-center bg-fixed">

    <div class="h-screen w-screen backdrop-blur-sm bg-white/20 flex place-content-between">

        <div class="z-30 float-left mr-2">
            <img src="static/img/adnu-logo.png" alt="ADNU logo" class="h-20 w-20 mx-4 my-2 drop-shadow-md">
        </div>

        <div class="z-50 flex flex-col justify-center items-center">
            <p class="bg-gradient-to-b from-orange via-gold to-orange text-transparent bg-clip-text text-8xl font-bold drop-shadow-md m-2">
                <a>Hi, I'm Goldy</a>
            </p>
            <p class="text-orange text-5xl font-medium m-2">
                your learning companion
            </p>
            <a href="/chat">
                <button class="flex bg-blue_btn text-inputbox font-medium text-2xl py-2 px-4 m-6 gap-1 border border-blue_hover rounded-lg shadow hover:bg-blue_hover items-center">
                    <p>Ask Goldy</p>
                </button>
            </a>
            
        </div>

        <div class="z-0 ml-2 flex items-end float-right">
            <img src="static/img/knight.png" alt="Goldy" class=" p-5 drop-shadow-lg">
        </div>

    </div>
